<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Temp</title>
<link rel="manifest" href="manifest.json">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .icon {
        width: 80px;
        margin-top: 20px;
    }
    h1 {
        margin: 10px 0;
        font-size: 1.5rem;
    }
    .temperature {
        font-size: 3rem;
        margin: 10px 0;
    }
    .info {
        font-size: 1rem;
        margin: 5px 0;
    }
    .updated {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-top: 10px;
    }
    .refresh-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem; /* larger */
        padding: 8px;
        border-radius: 6px;
        background-color: #1e1e1e;
    }
    .interval-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        margin-top: 8px;
    }
    .interval-btn {
        background-color: #1e1e1e;
        border: none;
        color: white;
        font-size: 1.2rem; /* larger */
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 6px;
    }
    .credit {
        font-size: 0.8rem;
        margin-top: 15px;
        opacity: 0.7;
    }
</style>
</head>
<body>
    <img src="icons/icon-192x192.png" alt="Thermometer" class="icon">
    <h1 id="location">Loading location...</h1>
    <div class="temperature" id="temperature">-- Â°C</div>
    <div class="info" id="coords"></div>
    <div class="info" id="condition"></div>
    <div class="updated">
        <span id="updatedTime">Updated: --:--:--</span>
        <button class="refresh-btn" onclick="fetchWeather()">ðŸ”„</button>
    </div>
    <div class="interval-controls">
        <button class="interval-btn" onclick="changeInterval(-10)">â–¼</button>
        <span id="intervalDisplay">60s</span>
        <button class="interval-btn" onclick="changeInterval(10)">â–²</button>
    </div>
    <div class="credit">APP-BY-JEET</div>

<script>
const API_KEY = "679bddf7884949109fa193814251408";
let refreshInterval = 60;
let intervalTimer;

function updateTimeDisplay() {
    document.getElementById('intervalDisplay').innerText = refreshInterval + "s";
}

function changeInterval(change) {
    refreshInterval = Math.max(10, refreshInterval + change);
    updateTimeDisplay();
    startAutoRefresh();
}

function startAutoRefresh() {
    if (intervalTimer) clearInterval(intervalTimer);
    intervalTimer = setInterval(fetchWeather, refreshInterval * 1000);
}

function fetchWeather() {
    if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(4);
        const lon = pos.coords.longitude.toFixed(4);
        fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${lat},${lon}&aqi=no`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('location').innerText = data.location.name + ", " + data.location.region;
                document.getElementById('temperature').innerText = data.current.temp_c + " Â°C";
                document.getElementById('coords').innerText = `Latitude: ${lat}, Longitude: ${lon}`;
                document.getElementById('condition').innerText = data.current.condition.text;
                const now = new Date();
                document.getElementById('updatedTime').innerText = "Updated: " + now.toLocaleTimeString();
            })
            .catch(err => console.error(err));
    });
}

updateTimeDisplay();
fetchWeather();
startAutoRefresh();
</script>
</body>
</html>
