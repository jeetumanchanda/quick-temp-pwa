<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather PWA</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .icon {
            width: 80px;
            margin-top: 15px;
            filter: brightness(0) invert(1);
        }
        .temp {
            font-size: 3em;
            margin: 10px 0;
        }
        .humidity-aqi {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .label-row {
            font-size: 0.9em;
            color: #bbb;
        }
        .update-time {
            margin-top: 10px;
            font-size: 1em;
        }
        button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 14px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 5px;
            border-radius: 6px;
        }
        button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .credit {
            margin-top: 15px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <img src="icons/icon-512x512.png" class="icon" alt="Thermometer">
    <h1 id="location">Loading location...</h1>
    <div class="temp" id="temperature">--°C</div>
    <div class="humidity-aqi">
        <span id="humidity">--%</span> | <span id="aqi">--</span>
    </div>
    <div class="label-row">
        <span>Humidity</span> | <span id="aqiLabel">AQI</span>
    </div>
    <div class="update-time">
        Updated: <span id="lastUpdated">--:--:--</span>
        <button id="refreshBtn">⟳</button>
    </div>
    <div>
        <button id="decreaseInterval">▼</button>
        <span id="intervalDisplay">60s</span>
        <button id="increaseInterval">▲</button>
    </div>
    <div class="credit">APP-BY-JEET</div>

    <script>
        const apiKey = "679bddf7884949109fa193814251408";
        let refreshInterval = 60;
        let intervalId;

        function fetchWeather(lat, lon) {
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(res => res.json())
                .then(locData => {
                    let addr = locData.address;
                    let name = addr.city || addr.town || addr.village || addr.hamlet || addr.suburb || addr.locality || addr.county || addr.state || "Unknown";
                    let state = addr.state || "";
                    document.getElementById('location').innerText = state && name !== state ? `${name}, ${state}` : name;
                });

            fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}&aqi=yes`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('temperature').innerText = `${data.current.temp_c}°C`;
                    document.getElementById('humidity').innerText = `${data.current.humidity}%`;

                    let aqiValue = data.current.air_quality["pm2_5"];
                    let aqiCategory = getAQICategory(aqiValue);
                    document.getElementById('aqi').innerText = `${Math.round(aqiValue)}`;
                    document.getElementById('aqiLabel').innerText = `AQI (${aqiCategory})`;

                    let now = new Date();
                    document.getElementById('lastUpdated').innerText =
                        now.toLocaleTimeString();
                })
                .catch(() => {
                    document.getElementById('temperature').innerText = "--°C";
                    document.getElementById('humidity').innerText = "--%";
                    document.getElementById('aqi').innerText = "--";
                    document.getElementById('aqiLabel').innerText = "AQI";
                });
        }

        function getAQICategory(aqi) {
            if (aqi <= 50) return "Good";
            if (aqi <= 100) return "Moderate";
            if (aqi <= 150) return "Unhealthy (SG)";
            if (aqi <= 200) return "Unhealthy";
            if (aqi <= 300) return "Very Unhealthy";
            return "Hazardous";
        }

        function updateWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    fetchWeather(pos.coords.latitude, pos.coords.longitude);
                });
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', updateWeather);
        document.getElementById('increaseInterval').addEventListener('click', () => {
            refreshInterval += 10;
            document.getElementById('intervalDisplay').innerText = `${refreshInterval}s`;
            restartAutoRefresh();
        });
        document.getElementById('decreaseInterval').addEventListener('click', () => {
            if (refreshInterval > 10) refreshInterval -= 10;
            document.getElementById('intervalDisplay').innerText = `${refreshInterval}s`;
            restartAutoRefresh();
        });

        function restartAutoRefresh() {
            clearInterval(intervalId);
            intervalId = setInterval(updateWeather, refreshInterval * 1000);
        }

        updateWeather();
        restartAutoRefresh();
    </script>
</body>
</html>
