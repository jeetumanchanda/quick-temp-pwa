<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .icon {
      width: 80px;
      margin-top: 15px;
      /* show original icon colors */
    }
    #location {
      font-size: 1.2em; /* smaller location font */
      margin: 8px 0;
    }
    .temp {
      font-size: 3.5em; /* larger temperature font */
      margin: 10px 0;
      font-weight: bold;
    }
    .humidity-aqi {
      font-size: 1.3em;
      margin: 5px 0;
      white-space: nowrap; /* keep the pipe centered on one line */
    }
    .update-time {
      margin-top: 10px;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 14px;
      font-size: 1.2em;  /* larger buttons only */
      cursor: pointer;
      margin: 5px;
      border-radius: 6px;
    }
    button:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .credit {
      margin-top: 15px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="icons/icon-512x512.png" class="icon" alt="Thermometer">
  <h1 id="location">Loading location...</h1>

  <div class="temp" id="temperature">--°C</div>

  <!-- Inline labels exactly as requested -->
  <div class="humidity-aqi" id="humidAqiLine">Humidity: --% | AQI: --</div>

  <div class="update-time">
    <span>Updated: <span id="lastUpdated">--:--:--</span></span>
    <button id="refreshBtn" aria-label="Refresh">⟳</button>
  </div>

  <div>
    <button id="decreaseInterval" aria-label="Decrease auto-refresh">▼</button>
    <span id="intervalDisplay">60s</span>
    <button id="increaseInterval" aria-label="Increase auto-refresh">▲</button>
  </div>

  <div class="credit">APP-BY-JEET</div>

  <script>
    const apiKey = "679bddf7884949109fa193814251408"; // WeatherAPI key
    let refreshInterval = 60; // seconds
    let intervalId;

    // PM2.5 (µg/m³) -> EPA-style category
    function aqiCategoryFromPM25(pm25) {
      if (pm25 == null || isNaN(pm25)) return "";
      if (pm25 <= 12.0) return "Good";
      if (pm25 <= 35.4) return "Moderate";
      if (pm25 <= 55.4) return "Unhealthy (SG)";
      if (pm25 <= 150.4) return "Unhealthy";
      if (pm25 <= 250.4) return "Very Unhealthy";
      return "Hazardous";
    }

    function fetchWeather(lat, lon) {
      // Reverse geocode for nearest sensible place name
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(locData => {
          const a = locData.address || {};
          const name = a.city || a.town || a.village || a.hamlet || a.suburb ||
                       a.locality || a.county || a.state || "Unknown";
          const state = a.state || "";
          document.getElementById('location').innerText =
            (state && name !== state) ? `${name}, ${state}` : name;
        })
        .catch(() => {
          document.getElementById('location').innerText = "Unknown";
        });

      // WeatherAPI: current weather + AQI
      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}&aqi=yes`)
        .then(res => res.json())
        .then(data => {
          const t = data?.current?.temp_c;
          const h = data?.current?.humidity;
          const pm25 = data?.current?.air_quality?.["pm2_5"]; // numeric
          const cat = aqiCategoryFromPM25(pm25);

          document.getElementById('temperature').innerText = (t != null) ? `${t}°C` : "--°C";

          const aqiDisplay = (pm25 != null && !isNaN(pm25))
            ? `${Math.round(pm25)}${cat ? " (" + cat + ")" : ""}`
            : `--`;

          document.getElementById('humidAqiLine').innerText =
            `Humidity: ${h != null ? h : "--"}% | AQI: ${aqiDisplay}`;

          document.getElementById('lastUpdated').innerText =
            new Date().toLocaleTimeString();
        })
        .catch(() => {
          document.getElementById('temperature').innerText = "--°C";
          document.getElementById('humidAqiLine').innerText = "Humidity: --% | AQI: --";
        });
    }

    function updateWeather() {
      if (!navigator.geolocation) return;
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        () => { /* ignore errors for now */ }
      );
    }

    // Controls
    document.getElementById('refreshBtn').addEventListener('click', updateWeather);
    document.getElementById('increaseInterval').addEventListener('click', () => {
      refreshInterval += 10;
      document.getElementById('intervalDisplay').innerText = `${refreshInterval}s`;
      restartAutoRefresh();
    });
    document.getElementById('decreaseInterval').addEventListener('click', () => {
      if (refreshInterval > 10) refreshInterval -= 10;
      document.getElementById('intervalDisplay').innerText = `${refreshInterval}s`;
      restartAutoRefresh();
    });

    function restartAutoRefresh() {
      clearInterval(intervalId);
      intervalId = setInterval(updateWeather, refreshInterval * 1000);
    }

    // PWA: register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      });
    }

    // Init
    updateWeather();
    restartAutoRefresh();
  </script>
</body>
</html>
